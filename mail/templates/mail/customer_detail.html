{% extends 'mail/base.html' %}

{% block content %}
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{object.name}}</h3>
                    <h4 class="card-title">{{ object.email}}</h4>
                    <p class="card-text">Комментарий: {{object.comment}}</p>
                    <a  href="{% url 'mail:update' object.pk %}">Изменить</a>
                    <a  href="{% url 'mail:delete' object.pk %}">Удалить</a>
                </div>
            </div>
{% endblock %}
